 <path id="star" opacity="0.98" d="m10.536 15.576a2.1429 2.1429 0 1 1 -4.2857 0 2.1429 2.1429 0 1 1 4.2857 0z" transform="translate(-5.3571 -12.679)" fill="#ffd464"/>
 <path id="burst" fill="#ffb380" d="m5.082 0.082031c0 1.6035-0.167 2.7182-0.6172 3.4864-0.6812-0.2707-1.4045-0.8245-2.2851-1.7051 0.9114 0.9114 1.4822 1.6556 1.7402 2.3574-0.7632 0.6389-1.9711 0.8613-3.8379 0.8613 1.8429 0 3.0437 0.2178 3.8086 0.8379-0.2684 0.6851-0.8246 1.4125-1.7109 2.2989 0.8649-0.865 1.5772-1.4111 2.248-1.6876 0.4799 0.7695 0.6543 1.902 0.6543 3.5508 0-1.7629 0.1962-2.9403 0.7559-3.709 0.8013 0.1772 1.6387 0.7872 2.6973 1.8458-1.0125-1.0125-1.6142-1.822-1.8204-2.5918 0.7634-0.3983 1.8477-0.545 3.3672-0.545-1.5317 0-2.6205-0.1491-3.3847-0.5547 0.1863-0.7916 0.7934-1.6195 1.8379-2.664-1.0791 1.079-1.9287 1.6942-2.7442 1.8574-0.5221-0.7697-0.709-1.9282-0.709-3.6387z"/>
   <path id="steeler" d="m5.0823 0.082807c0 4-1 5-5 5 4 0 5 1 5 5 0-4 1-5 5-5-4 0-5-1-5-5z" fill="#ffd464"/>
 
</defs>

  </defs>
  <style type="text/css">
    .star    { fill: #95a8b1; }
    .burst   { fill: #e4522a; }
    .steeler { fill: #fffbe1; }
  </style>
  <rect x="0" y="0" width="100%" height="100%" fill="#052838" />

<g id="starfield">
 <g transform="translate(58,151) scale(0.9)">
   <use xlink:href="#burst" class="burst" />
 </g>
</g>

  <use xlink:href="#star" transform="translate(10,10) scale(1.0)" class="star" />
<use xlink:href="#burst" transform="translate(30,20) scale(1.0)" class="burst" />
<use xlink:href="#steeler" transform="translate(60,10) scale(1.5)" class="steeler" />
  <script type="text/javascript" >
  
    var xmlns = "http://www.w3.org/2000/svg",
    xlinkns = "http://www.w3.org/1999/xlink";
var width  = 800,
    height = 700;
var starfield = document.getElementById("starfield");
function randomBase(min, max) {
  return Math.random() * (max - min) + min;
}
function randomPos(max) {
 console.log('Entered here randomPos');
  return Math.floor(randomBase(-50, max+50));
}
function randomScale(min, max) {
 console.log('Entered here');
  return parseFloat(randomBase(min, max).toFixed(2));
}
function randomScaleNamed(name) {
 console.log('Entered here randomScale');

  var scale;
  switch(name) {
  case 'star': scale = randomScale(0.3, 0.8); break;
  case 'burst': scale = randomScale(0.4, 0.9); break;
  case 'steeler': scale = randomScale(1.1, 2.0); break;
  default: scale = 1.0; }
  return scale;
}
function addElement(name) {
  var g   = document.createElementNS(xmlns, "g"),
      use = document.createElementNS(xmlns, "use"),
      t   = 'translate(' + randomPos(width) + ',' + randomPos(height) + ') ' +
            'scale(' + randomScaleNamed(name) + ')';
  use.setAttributeNS(null, "class", name);
  use.setAttributeNS(xlinkns, "xlink:href", "#" + name);
  g.setAttributeNS(null, "transform", t);
  g.appendChild(use);
  starfield.appendChild(g);
}
function addElements(name, count) {
  while (count -= 1) { addElement(name); }
}

addElements('steeler', 15);
addElements('burst', 15);
addElements('star', 50);
</script>
</svg>
